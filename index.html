<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase 实时评论系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 实时评论系统</h1>
            <p>基于 Supabase 构建，无需服务器</p>
        </header>

        <div class="comment-section">
            <div class="comment-form">
                <input type="text" id="username" placeholder="你的昵称（可选）" maxlength="20">
                <textarea id="comment-input" placeholder="分享你的想法..." rows="3" required></textarea>
                <button id="submit-comment" class="btn btn-primary">发布评论</button>
                <div id="error-message" class="message error"></div>
            </div>

            <div id="comments-container" class="comments-container">
                <div class="loading">加载评论中...</div>
            </div>
        </div>

        <footer>
            <p>Powered by GitHub Pages & Supabase | 数据实时同步 🔄</p>
        </footer>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 配置文件 -->
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
