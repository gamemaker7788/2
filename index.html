    class CommentApp {
        constructor() {
            this.supabase = window.supabaseClient;
            
            if (!this.supabase) {
                console.error('Supabase æœªåˆå§‹åŒ–');
                this.showError('ç³»ç»Ÿåˆå§‹åŒ–ä¸­ï¼Œè¯·ç¨åé‡è¯•...');
                setTimeout(() => this.retryInit(), 1000);

        retryInit() {
            if (window.supabaseClient) {

            }
        }
        
        initApplication() {
            this.isSubmitting = false;
            this.isLoading = false;
            this.offset = 0;
            this.limit = 10;
            this.commentCount = 0;
            this.realtimeSubscription = null;

        initElements() {

        bindEvents() {
            this.elements.submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                this.submitComment();
            });
            
            this.elements.loadMoreBtn.addEventListener('click', () => {
                this.loadComments();
            });
            
            this.elements.manualSync.addEventListener('click', () => {

            this.elements.commentInput.addEventListener('input', () => {
                this.updateCharCount();

            this.elements.usernameInput.addEventListener('change', () => {
                localStorage.setItem('comment-username', this.elements.usernameInput.value.trim());
            });
            
            // ç½‘ç»œçŠ¶æ€ç›‘å¬
            window.addEventListener('online', () => {
                this.updateConnectionStatus('connected');
                this.setupRealtime();
            });
            
            window.addEventListener('offline', () => {
                this.updateConnectionStatus('disconnected');
                this.showError('ç½‘ç»œè¿æ¥å·²æ–­å¼€');
            });
        }
        
        async loadComments() {
            if (this.isLoading) return;
            
            this.isLoading = true;
            this.elements.loadMoreBtn.style.display = 'none';
            this.elements.container.innerHTML = '<div class="loading">åŠ è½½è¯„è®ºä¸­...</div>';

            try {
                const { data: comments, error, count } = await this.supabase
                    .from('comments')
                    .select('*', { count: 'exact' })
                    .order('created_at', { ascending: false })
                    .range(this.offset, this.offset + this.limit - 1);
                
                if (error) {
                    console.error('SupabaseæŸ¥è¯¢é”™è¯¯:', error);
                    throw new Error('åŠ è½½è¯„è®ºå¤±è´¥: ' + error.message);
                }
                
                this.commentCount = count;
                this.elements.container.innerHTML = '';
                
                if (!comments || comments.length === 0) {
                    this.elements.container.innerHTML = '<div class="no-comments">è¿˜æ²¡æœ‰è¯„è®ºï¼Œå¿«æ¥å‘è¡¨ç¬¬ä¸€æ¡å§ï¼</div>';
                    return;
                }
                
                comments.forEach(comment => {
                    this.elements.container.appendChild(this.createCommentElement(comment));
                });
                
                if (this.offset + this.limit < this.commentCount) {
                    this.elements.loadMoreBtn.style.display = 'block';
                }
                
                this.offset += this.limit;
                
            } catch (error) {
                console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                this.elements.container.innerHTML = 
                    `<div class="message error">${error.message}</div>`;
            } finally {
                this.isLoading = false;
            }
        }
        
        setupRealtime() {
            if (!this.supabase) return;
            
            // æ¸…é™¤æ—§è¿æ¥
            if (this.realtimeSubscription) {
                this.supabase.removeChannel(this.realtimeSubscription);
            }
            
            this.realtimeSubscription = this.supabase
                .channel('comments-realtime')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'comments'
                }, (payload) => {
                    console.log('æ”¶åˆ°æ–°è¯„è®º:', payload.new);
                    this.addNewComment(payload.new);
                })
                .on('system', { event: 'disconnect' }, () => {
                    console.warn('å®æ—¶è¿æ¥æ–­å¼€');
                    this.updateConnectionStatus('disconnected');
                })
                .on('system', { event: 'reconnect' }, () => {
                    console.log('å®æ—¶è¿æ¥æ¢å¤');
                    this.updateConnectionStatus('connected');
                })
                .subscribe((status) => {
                    console.log('å®æ—¶è®¢é˜…çŠ¶æ€:', status);
                    if (status === 'SUBSCRIBED') {
                        this.updateConnectionStatus('connected');
                    }
                });
        }
        
        addNewComment(comment) {
            const newCommentElement = this.createCommentElement(comment);
            this.elements.container.insertBefore(newCommentElement, this.elements.container.firstChild);
            this.commentCount++;
            
            // æ˜¾ç¤ºæ–°æ¶ˆæ¯æç¤º
            this.showMessage('æ”¶åˆ°æ–°è¯„è®ºï¼', 'success');
        }
        
        async submitComment() {
            if (this.isSubmitting) return;
            
            const content = this.elements.commentInput.value.trim();
            const username = this.elements.usernameInput.value.trim() || 'åŒ¿åç”¨æˆ·';
            
            if (!content) {
                this.showError('è¯·è¾“å…¥è¯„è®ºå†…å®¹');
                return;
            }
            
            if (content.length > 500) {
                this.showError('è¯„è®ºå†…å®¹ä¸èƒ½è¶…è¿‡500å­—');
                return;
            }
            
            this.isSubmitting = true;
            this.clearError();
            this.elements.submitBtn.textContent = 'å‘å¸ƒä¸­...';
            this.elements.submitBtn.disabled = true;
            
            try {
                const { error } = await this.supabase
                    .from('comments')
                    .insert([{ 
                        username: this.sanitizeInput(username),
                        content: this.sanitizeInput(content)
                    }]);

                    throw new Error('å‘å¸ƒå¤±è´¥: ' + error.message);
                }
                
                this.elements.commentInput.value = '';
                this.updateCharCount();
                
            } catch (error) {
                console.error('æ·»åŠ è¯„è®ºå¤±è´¥:', error);
                this.showError(error.message);
            } finally {
                this.isSubmitting = false;
                this.elements.submitBtn.textContent = 'å‘å¸ƒè¯„è®º';
                this.elements.submitBtn.disabled = false;
            }
        }
        
        manualSync() {
            this.showMessage('æ‰‹åŠ¨åŒæ­¥ä¸­...', 'success');
            this.offset = 0;
            this.loadComments();
            this.setupRealtime();
        }
        
        startHeartbeat() {
            // æ¯30ç§’å‘é€å¿ƒè·³ä¿æŒè¿æ¥
            this.heartbeatInterval = setInterval(() => {
                if (this.supabase && navigator.online) {
                    this.supabase.channel('heartbeat').subscribe();
                }
            }, 30000);
        }
        
        updateConnectionStatus(status) {
            const statusDot = this.elements.statusDot;
            const statusText = this.elements.statusText;
            
            statusDot.className = 'status-dot';
            statusText.textContent = status === 'connected' ? 'å®æ—¶è¿æ¥ä¸­' : 'è¿æ¥æ–­å¼€';
            
            if (status === 'connected') {
                statusDot.classList.add('connected');
            } else if (status === 'disconnected') {
                statusDot.classList.add('disconnected');
            }
        }
        
        createCommentElement(comment) {
            const element = document.createElement('div');
            element.className = 'comment';
            element.setAttribute('data-id', comment.id);
            
            const header = document.createElement('div');
            header.className = 'comment-header';
            
            const username = document.createElement('span');
            username.className = 'username';
            username.textContent = this.sanitizeInput(comment.username);
            
            const timestamp = document.createElement('span');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date(comment.created_at).toLocaleString();
            
            const content = document.createElement('div');
            content.className = 'comment-content';
            content.textContent = this.sanitizeInput(comment.content);
            
            header.appendChild(username);
            header.appendChild(timestamp);
            element.appendChild(header);
            element.appendChild(content);
            
            return element;
        }
        
        updateCharCount() {
            const length = this.elements.commentInput.value.length;
            this.elements.charCount.textContent = `${length}/500`;
        }
        
        showError(message) {
            this.elements.errorMsg.textContent = message;
            this.elements.errorMsg.style.display = 'block';
        }
        
        showMessage(message, type = 'success') {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            
            // æ’å…¥åˆ°é¡µé¢é¡¶éƒ¨
            const container = document.querySelector('.container');
            container.insertBefore(messageElement, container.firstChild);
            
            // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
            setTimeout(() => {
                if (messageElement.parentNode) {
                    messageElement.parentNode.removeChild(messageElement);
                }
            }, 3000);
        }
        
        clearError() {
            this.elements.errorMsg.textContent = '';
            this.elements.errorMsg.style.display = 'none';

        sanitizeInput(str) {
            if (!str) return '';
            return str.toString()
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#x27;');
        }
        
        cleanup() {

                this.supabase.removeChannel(this.realtimeSubscription);
            }
            if (this.heartbeatInterval) {
                clearInterval(this.heartbeatInterval);
            }
        }
    }

    // å…¨å±€è®¿é—®
    window.CommentApp = CommentApp;
