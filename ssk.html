                    statusDot.classList.add('connected');
                } else if (status === 'disconnected') {
                    statusDot.classList.add('disconnected');
                }
            }
            
            // è·å–é€‰ä¸­çš„è¯„åˆ†
            getSelectedRating() {
                const selectedStar = document.querySelector('input[name="stars"]:checked');
                return selectedStar ? parseInt(selectedStar.value) : 0;
            }
            
            // æ¸…é™¤æ˜Ÿçº§é€‰æ‹©
            clearStarSelection() {
                const starInputs = document.querySelectorAll('input[name="stars"]');
                starInputs.forEach(star => {
                    star.checked = false;
                });
            }
            
            createCommentElement(comment) {
                const element = document.createElement('div');
                element.className = 'comment';
                element.setAttribute('data-id', comment.id);
                
                const header = document.createElement('div');
                header.className = 'comment-header';
                
                const username = document.createElement('span');
                username.className = 'username';
                username.textContent = this.sanitizeInput(comment.username);
                
                const timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date(comment.created_at).toLocaleString();
                
                const content = document.createElement('div');
                content.className = 'comment-content';
                content.textContent = this.sanitizeInput(comment.content);
                
                // æ˜¾ç¤ºè¯„åˆ†
                if (comment.stars !== null && comment.stars !== undefined) {
                    const ratingDiv = document.createElement('div');
                    ratingDiv.className = 'comment-rating';
                    
                    const stars = document.createElement('span');
                    stars.className = 'rating-stars';
                    const ratingValue = parseInt(comment.stars);
                    stars.textContent = ratingValue > 0 ? 'â˜…'.repeat(ratingValue) : 'æ— è¯„åˆ†';
                    
                    const value = document.createElement('span');
                    value.className = 'rating-value';
                    value.textContent = `(${comment.stars}/5)`;
                    
                    ratingDiv.appendChild(stars);
                    ratingDiv.appendChild(value);
                    content.appendChild(ratingDiv);
                }
                
                header.appendChild(username);
                header.appendChild(timestamp);
                element.appendChild(header);
                element.appendChild(content);
                
                return element;
            }
            
            updateCharCount() {
                const length = this.elements.commentInput.value.length;
                this.elements.charCount.textContent = `${length}/500`;
            }
            
            showError(message) {
                this.elements.errorMsg.textContent = message;
                this.elements.errorMsg.style.display = 'block';
            }
            
            showMessage(message, type = 'success') {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                
                // æ’å…¥åˆ°é¡µé¢é¡¶éƒ¨
                const container = document.querySelector('.container');
                container.insertBefore(messageElement, container.firstChild);
                
                // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.parentNode.removeChild(messageElement);
                    }
                }, 3000);
            }
            
            clearError() {
                this.elements.errorMsg.textContent = '';
                this.elements.errorMsg.style.display = 'none';
				}
            
            sanitizeInput(str) {
                if (!str) return '';
                return str.toString()
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#x27;');
            }
            
            cleanup() {
                if (this.realtimeSubscription && this.supabase) {
                    this.supabase.removeChannel(this.realtimeSubscription);
                }
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                }
            }
        }

        // å…¨å±€è®¿é—®
        window.CommentApp = CommentApp;

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (window.commentApp) {
                window.commentApp.cleanup();
            }
        });
    </script>
